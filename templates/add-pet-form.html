{% extends 'base.html' %}

{% block title %}Add Pet{% endblock %}

{% block content %}
<div>
    <h1>Add Pet</h1>

    <form id="add-pet-form" method="POST">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>
            {{ field.label }}
            {{ field }}

            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </p>
        {% endfor %}

        <button class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock %}
